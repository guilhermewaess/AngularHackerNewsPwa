<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="sidemenu-nav" color="primary" #sidenav mode="side">
    <mat-nav-list>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/top">
          <span>Top</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/new">
          <span>New</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/ask">
          <span>Ask</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/show">
          <span>Show</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/jobs">
          <span>Jobs</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav class="app-menu mat-elevation-z6">
      <mat-toolbar color="primary">
        <mat-icon mat-icon-button (click)="sidenav.toggle()" class="cursor-pointer">menu</mat-icon>
        <a mat-button href="" class="hacker-news-logo">
          <img src="../../../assets/img/hnlogo.png" alt="angular">
          <span color="primary">Hacker News</span>
        </a>

        <div class="fill-remaining">
          <a mat-button routerLink="/top" routerLinkActive="active">
            <span>Top</span>
          </a>
          <a mat-button routerLink="/new" routerLinkActive="active">
            <span>New</span>
          </a>
          <a mat-button routerLink="/ask" routerLinkActive="active">
            <span>Ask</span>
          </a>
          <a mat-button routerLink="/show" routerLinkActive="active">
            <span>Show</span>
          </a>
          <a mat-button routerLink="/jobs" routerLinkActive="active">
            <span>Jobs</span>
          </a>
        </div>
        <a mat-button href="https://www.github.com/guilhermewaess">GitHub</a>
      </mat-toolbar>
    </nav>
    <div [@routerTransition]="getRouterOutletState(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
