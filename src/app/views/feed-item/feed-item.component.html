<div *ngIf="item | async as item" class="feed-item">
  <mat-card class="main-card">
    <mat-card-content>
      <mat-grid-list cols="8" rowHeight="80px" gutterSize="10px">
        <mat-grid-tile [colspan]="1" [rowspan]="1" class="bg-color-primary">
          <button mat-fab color="">{{item.score}}</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="7">
          <mat-card class="content-card">
            {{item.time}}
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
