<div fxLayout="column" class="user-detail">
  <div fxLayoutAlign="center center" *ngIf="!user">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="user">
    <div mat-dialog-title class="user-title" color="primary" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon>face</mat-icon>
      <h3>
        {{ user.id }}
      </h3>
    </div>
    <mat-dialog-content class="user-data">
      <div fxLayout="row" class="data">
        <span>Karma: </span> &nbsp;{{ user.karma }}
      </div>
      <div fxLayout="row" class="data">
        <span>Creation Date:</span>&nbsp;{{ user.created | date: 'short'}}
      </div>
      <div fxLayout="row" class="data">
        <span>Submitted:</span> &nbsp;{{ user.submitted.length }}
      </div>
    </mat-dialog-content>
    <mat-dialog-content>
      <h3>About:</h3>
      <div [innerHTML]="user.about"></div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <span fxFlex></span>
      <button mat-raised-button mat-dialog-close color="primary">Close</button>
    </mat-dialog-actions>
  </div>
</div>
